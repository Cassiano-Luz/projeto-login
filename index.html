<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vida Engenharia</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <div id="logo"></div>           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Vem-Vindo (a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="user" id="iuser" placeholder="  seu e-mail" autocomplete="email" required maxlength="60">
                        <label for="iuser">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="text" name="pass" id="ipass" placeholder="  sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipass">Senha:</label>
                    </div>
                    <input class="botao" type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                </form>
                <p id="rodape">by Ink - Cassiano Luz</p>
            </div>
        </section>
    </main>
</body>
</html>
